<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reportForm.css">
  </head>
  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #604022"
    >
      <a class="navbar-brand text-light" href="#">Logo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active text-light">
            <a class="nav-link text-light" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About us</a>
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="containerCss">
        <h1 class="titleForm">แบบฟอร์มร้องเรียน</h1>
        <form @submit.prevent="submit" class="formContainer">
            <div style="position: relative;">
                <input type="text" class="inputTitle" size="30" placeholder="Untitled">
                <hr>
            </div>
            <div class="form-line-1">
                <div style="padding-top: 1.25rem;">
                    <p>STREET ADDRESS</p>
                    <input type="text" class="inputFieldForm" size="30" placeholder="street address">
                </div>
                <div style="padding-top: 1.25rem;">
                    <div class="relative">
                        <p>PROVINCE</p>
                        <select name="country" class="inputFieldForm" >
                            <option disabled selected value="">Please select country</option>
                        </select>
                    </div>
                    
                </div>
                <div style="padding-top: 1.25rem;">
                    <p>DISTRICT</p>
                    <input type="text" class="inputFieldForm" size="30" placeholder="district">
                </div>
                <div style="padding-top: 1.25rem;">
                    <p>SUB-DISTRICT</p>
                    <input type="text" class="inputFieldForm" size="30" placeholder="sub-district">
                </div>
            </div>
            <hr style="margin-top: 1.25rem; ">
            <div class="form-line-2">
                <div style="padding-top: 1.25rem;">
                    <div style="position: relative;">
                        <p>DATE</p>
                        <input type="date" class="inputFieldForm" size="30">
                    </div>
                </div>
                <div style="padding-top: 1.25rem;">
                    <div style="position: relative;">
                        <p>TIME</p>
                        <input type="time" class="inputFieldForm" size="30">
                    </div>
                </div>
            </div>
            <hr style="margin-top: 1.25rem; ">
            <div class="form-line-2">
                <div style="padding-top: 1.25rem;">
                    <div style="position: relative;">
                        <p>IMAGE</p>
                        <input type="file" class="inputFieldForm" size="30">
                    </div>
                </div>
            </div>
            <hr style="margin-top: 1.25rem; ">

            <div style="padding-top: 1.25rem;">
                <p>DESCRIPTION:</p>
                <textarea type="text" class="input-descript" cols="60" rows="3.5" placeholder="Description">
                </textarea>
            </div>
            <hr style="margin-top: 1.25rem; ">

            <div style="display: flex; justify-content: flex-end; padding-bottom: 2em;">
                <button class="btn-submit">Submit</button>
            </div>
        </form>
    </div>
  </body>
</html>
