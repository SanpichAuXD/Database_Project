        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>
<body>
    <div class="nav-bar"> หาอะไรมาเปลี่ยนที </div>
    <div class="row pt-4">
        <div class="col-4">
            <div class="row p-5 leftbox" id="box" onclick="switchPage(1)"><div class="col"><h3>Account Detail</h3></div></div>
            <div class="row p-5 leftbox" id="box" onclick="switchPage(2)"><div class="col"><h3>Reset Password</h3></div></div>
            <div class="row p-5 leftbox" id="box" onclick="switchPage(3)"><div class="col"><h3>Report History</h3></div></div>
            <div class="row p-5 leftbox" id="spbox" onclick=""><div class="col"><h3>Logout</h3></div></div>
        </div>
        <div class="col">
            <div class="container p-4" id="page-1">
                <h6>Your account reported ... problem in total</h6>
                <h3 class="pb-3">Personal Detail</h3>
                <div class="row pt-3" style="padding-right: 100px;">
                    <div class="col text-left">
                        <h4>Firstname</h4>
                    </div>
                    <div class="col text-right">
                        <h4>User Firstname</h4>
                    </div>
                </div>
                <div class="row pt-4" style="padding-right: 100px;">
                    <div class="col text-left">
                        <h4>Lastname</h4>
                    </div>
                    <div class="col text-right">
                        <h4>User Lastname</h4>
                    </div>
                </div>
                <div class="row pt-4" style="padding-right: 100px;">
                    <div class="col text-left">
                        <h4>Email</h4>
                    </div>
                    <div class="col text-right">
                        <h4>User Email</h4>
                    </div>
                </div>
                <div class="row pt-4" style="padding-right: 100px;">
                    <div class="col text-left">
                        <h4>Phonenumber</h4>
                    </div>
                    <div class="col text-right">
                        <h4>User Phonenumber</h4>
                    </div>
                </div>
                <div class="row pt-4" style="padding-right: 100px;">
                    <div class="col text-left">
                        <h4>SSID</h4>
                    </div>
                    <div class="col text-right">
                        <h4>User SSID</h4>
                    </div>
                </div>
            </div>
            <div class="container p-2" id="page-2">
                index
            </div>
            <div class="container p-2" id="page-3">
                HTML
            </div>
        </div>
    </div>
    
    <script>
        const profilePage = document.getElementById("page-1");
        const resetPassword = document.getElementById("page-2");
        const reportHistory = document.getElementById("page-3");
        profilePage.style.display = "block";
        resetPassword.style.display = "none";
        reportHistory.style.display = "none";
        function switchPage(page) {
            if (page == 1) {
                profilePage.style.display = "block";
                resetPassword.style.display = "none";
                reportHistory.style.display = "none";
            } else if (page == 2) {
                profilePage.style.display = "none";
                resetPassword.style.display = "block";
                reportHistory.style.display = "none";
            } else if (page == 3) {
                profilePage.style.display = "none";
                resetPassword.style.display = "none";
                reportHistory.style.display = "block";
            }
        }
    </script>
</body>
</html>
